<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Check</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }


    </style>

</head>
<body>

    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="get">
            <h3>Formulário Check</h3>
            
            <!-- Check -->
            <div class="form-group">
                <input type="checkbox" name="campo_check" id="campo-check" value="concordo" checked>

                <label for="campo-check">
                    Concordar e assinar
                </label>
            </div>

            <!-- Submit -->
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    
</body>
</html>
