<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Check</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }


    </style>

</head>
<body>

    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
            <h3>Checkbox</h3>
            
            <!-- Check -->
            <div class="form-group">
                <input type="checkbox" name="campo_check" id="campo-check" value="concordo" checked>

                <label for="campo-check">
                    Concordar e assinar
                </label>
            </div>

            <hr>
            <h3>Radio</h3>
            <h4>Gênero</h4>
            <!-- Radio -->
            <div class="form-group">
                <label>
                    <input type="radio" name="genero" id="" value="masculino">
                    Masculino
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="genero" id="" value="feminino" checked>
                    Feminino
                </label>
            </div>

            <h4>Sistema operacional</h4>
            <div class="form-group">
                <label>
                    <input type="radio" name="sistema-operacional" id="" value="linux">
                    Linux
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="sistema-operacional" id="" value="mac">
                    Mac
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="sistema-operacional" id="" value="windows" checked>
                    Windows
                </label>
            </div>

            <hr>
            <h3>Range</h3>
            <h4>Volume</h4>
            <div class="form-group">
                <input type="range" name="campo_range" id="" step="1" min="0" max="100" oninput="alterarVolume(this.value);">
                <p id="valor-range">Volume:</p>
            </div>

            <!-- Submit -->
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <script>
        function alterarVolume(value){
            document.getElementById("valor-range").innerHTML = "Volume: " + value;
        }
    </script>
    
</body>
</html>
