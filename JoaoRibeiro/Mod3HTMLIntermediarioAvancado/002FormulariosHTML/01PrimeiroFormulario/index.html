<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <div class="form-container">
        <h3>Formulário</h3>
        <form action="https://sys4soft.com/udemy/forms/index.php" method="get">
            
            <!-- Text -->
            <div class="form-group">
                <input type="text" name="campo_texto" minlength="5" maxlength="20" required placeholder="Indique o seu nome" value="Lucas">
            </div>

            <!-- Email -->
            <div class="form-group">
                <input type="email" name="campo_email" multiple value="g@a.com">
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="password" name="campo_password" required minlength="3" placeholder="Digite sua senha" value="12345">
            </div>

            <!-- Number -->
            <div class="form-group">
                <input type="number" name="campo_numero" min="0" max="10" step="0.01">
            </div>

            <!-- URL -->
            <div class="form-group">
                <input type="url" name="campo_url">
            </div>

            <hr>
            <h3>Ficar longe desses inputs</h3>
            <!-- date -->
            <div class="form-group">
                <input type="date" name="campo_data">
            </div>

            <!-- time -->
            <div class="form-group">
                <input type="time" name="campo_hora">
            </div>

            <!-- week -->
            <div class="form-group">
                <input type="week" name="campo_hora">
            </div>

            <!-- mouth -->
            <div class="form-group">
                <input type="month" name="campo_hora">
            </div>

            <!-- datetime-local -->
            <div class="form-group">
                <input type="datetime-local" name="campo_hora">
            </div>

            <!-- Submit -->
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    
</body>
</html>
