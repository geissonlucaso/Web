<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }

        th {
            background-color: green;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        table {
            width: 50%;
        }

    </style>
</head>
<body>
    <h2>Tabela Simples</h2>
    <table>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>
        <tr>
            <th>b1</th>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <th>c1</th>
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>

    <hr>

    <caption>Tabela com thead e tbody</caption>
    <table>
        <thead>
            <tr>
                <th colspan="2">colspan = 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">rowspan = 2</th>
                <td>a2</td>
            </tr>
            <tr>
                <td>b2</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <caption>Tabela com thead, tbody e tfoot</caption>
    <table>
        <thead>
            <tr>
                <th>h1</th>
                <th>h2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a1</td>
                <td>a2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>f1</td>
                <td>f2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
