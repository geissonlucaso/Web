<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios tabelas</title>

    <style>
        table, tr, td, th {
            border: 2px solid black;
            border-collapse: collapse;
        }

        table {
            width: 50%;
        }

        th {
            background-color: #9ec0e7;
        }

        td {
            background-color: #fff3ce;
        }

        td.colspan {
            background-color: #ffd968;
        }

    </style>

</head>
<body>

    <h1>Exercício 1</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">a</th>
                <th colspan="2">a</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
            <tr>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
        </tbody>
    </table>

    <h1>Exercício 2</h1>

            <tr>
                <th colspan="4">a</th>
            </tr>
            <tr>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
            <tr>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
        </tbody>
    </table>

            <tr>
                <th>a</th>
                <th>a</th>
                <th>a</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td colspan="2" class="colspan">a</td>
            </tr>
            <tr>
                <td>a</td>
                <td colspan="2" class="colspan">a</td>
            </tr>
            <tr>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
        </tbody>
    </table>

        <tbody>
            <tr>
                <th rowspan="2">a</th>
                <td>a</td>
            </tr>
            <tr>

                <th rowspan="2">a</th>
                <td>a</td>
            </tr>
            <tr>
                <td>a</td>
            </tr>

    </table>

    <h1>Exercício 5</h1>

        <thead>
            <tr>
                <th>a</th>
                <th colspan="2">a</th>
                <th colspan="2">a</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">a</th>
                <td>a</td>

</body>
</html>
