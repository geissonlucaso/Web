<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }

        th {
            background-color: rgb(11, 189, 64);
            color: white;
        }

        tfoot td {
            background-color: purple;
            color: white;
        }

    </style>

</head>
<body>
    <h1>Tabela Básica</h1>
    <table>
        <caption>Caption da tabela</caption>
        <thead>
            <tr>
                <th colspan="2">Título 1</th>
                <th>Título 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Coluna 1 Linha 1</td>
                <td>Coluna 2 Linha 1</td>
                <td rowspan="2">Coluna 3 Linha 1</td>
            </tr>
            <tr>
                <td colspan="2">Coluna 1 Linha 2</td>
            </tr>
            <tr>
                <td>Coluna 1 Linha 3</td>
                <td>Coluna 2 Linha 3</td>
                <td>Coluna 3 Linha 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rodapé 1</td>
                <td>Rodapé 2</td>
                <td>Rodapé 3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
