<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades CSS 1</title>
    <style>
        
        * {
            margin: 0;
        }

        .container {
            border: 1px solid black;
        }

        .div-1 {
            position: relative;
            width: 50%;
            height: 100px;
            background-color: blue;
        }

        .div-2 {
            position: relative;
            left: 10px;
            top: 10px;
            width: 50%;
            height: 50px;
            background-color: red;
        }

    </style>

</head>
<body>

    <div class="div-1">
        <div class="div-2">Div2</div>
    </div>

</body>
</html>
