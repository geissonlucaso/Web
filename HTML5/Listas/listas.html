<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Listas</title>
	</head>
	<body>

		<!-- circle, square, disc -->
		<h2>Lista de Compras</h2>
		<ul type="circle">
			<li>Notebook</li>
			<li>Roteador</li>
		</ul>

		<!-- a, A, i, I, 1 -->
		<h2>Perguntas</h2>
		<ol type="1" start="35">
			<li>Qual o seu nome?</li>
			<li>Qual o sua cor favorita?</li>
		</ol>

		<!-- Description List -->
		<h2>Lista de descrição</h2>
		<dl>
			<dt>Nome</dt>
			<dd>Geisson</dd>
			<dd>Lucas</dd>
			<dt>Sobrenome</dt>
			<dd>Oliveira</dd>
		</dl>



	</body>
</html>
