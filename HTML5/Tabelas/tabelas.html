<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td>R$ 2.500,00</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Tablet</td>
				<td>R$ 999,00</td>
			</tr>
			<tr>
				<td rowspan="2">Desconto</td>
				<td colspan="2">Cupom1 -R$ 10</td>
			</tr>
			<tr>
				<td colspan="2">Cupom2 -R$ 12</td>
			</tr>
			<tr>
				<td>Total: </td>
				<td colspan="2">R$ 3478,00</td>
			</tr>

		</table>
	</body>
</html>
