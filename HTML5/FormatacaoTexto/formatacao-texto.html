<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formatação de Texto</title>
	</head>
	<body>
		Este é um texto <strong>negrito</strong> <br>
		Este é um texto <em>itálico</em> <br>
		Este é um texto <u>underline</u> <br>
		Este é um texto <strike>errado</strike>
	</body>
</html>
