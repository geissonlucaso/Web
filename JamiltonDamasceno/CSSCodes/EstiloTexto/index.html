<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Texto</title>
    
    <style type="text/css">

        body {
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
        }

        .negrito {
            font-weight: bold;
        }

        .italico {
            font-style: italic;
        }

        .formatacao {
            /* text-decoration: underline; */
            /* text-decoration: overline; */
            text-decoration: line-through;
        }

        .texto {
            font: bold 40px "Lucida Sans Unicode";
        }

    </style>
</head>
<body>
    <p>Texto Normal</p>
    <p class="negrito">Texto Negrito</p>
    <p class="italico">Texto Itálico</p>
    <p class="italico">Texto Itálico</p>
    <p class="formatacao">Text decoration</p>
    <p class="texto">Texto </p>
</body>
</html>
